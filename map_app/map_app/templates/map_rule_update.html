<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/map/update_action" method="POST">
	<div>映射名称： <input type="text" name="map_name" value="{{ ruledata.map_name }}" > <input type="submit" value="Submit" >
    <input type="button" onclick="history.back()" value="return">
	</div>
	<div><input type="text" name="col_order" value="{{ ruledata.col_order }}" hidden="true"></div>
	<div>映射规则：<textarea name="map_rule" style="width: 300px;height: 100px">{{ruledata.map_rule}}</textarea></div>
	<div>规则说明：<textarea name="map_rule_desc" style="width: 300px;height: 100px">{{ruledata.map_rule_desc}}</textarea> </div>
	<div>映射状态: <select name="map_status">
		<option {% if ruledata.map_status is equalto "无需映射"%} selected = "selected"  {% endif %}>无需映射 </option>
		<option {% if ruledata.map_status is equalto "无法映射"%} selected = "selected"  {% endif %}>无法映射 </option>
		<option {% if ruledata.map_status is equalto "映射成功"%} selected = "selected"  {% endif %}>映射成功 </option>
	</select>  </div>
</form>

</body>
</html>
